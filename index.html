<html>

<head>
    <title>Random quotes</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">

        <div>
            <img class="topimage" src="https://pbs.twimg.com/media/C5vDqQCWgAQaRmO.jpg" alt="banner">
        </div>
        <div class="tweet-header">
            <img src="https://pbs.twimg.com/profile_images/681175613399408640/4oFS6Qqo_bigger.jpg" alt="" class="header-small-img">
            <strong><span class="thead">Mumbai Police</span></strong>
            <span class="time">Feb 28</span>
            <span class="thandler">@Mumbai Police</span>
        </div>
        <div class="tweet-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, voluptate, ipsum. Nesciunt unde soluta inventore quasi consequuntur hic nihil quas odit sed tempore maiores nobis praesentium sequi, necessitatibus natus quam.</p>
        </div>
        <div class="tweet-buttons">
            <i class="fa fa-reply fa-2x"></i>
            <i class="fa fa-refresh fa-2x"></i>
            <i class="fa fa-heart fa-2x"></i>
        </div>
    </div>

</body>

</html>
